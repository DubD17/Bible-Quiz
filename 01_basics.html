<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Bible Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bible Quiz</h1>
    <h2>Multiple Choice</h2>
    <hr class="line">
  <h3>Please read each question carefully and choose the BEST answer.</h3>
  <form>
    <div class="form-group">
      <p class="questions">1. For God So Loved The World...</p>
      <input type="radio" name="question 1"> <label>Luke 1:28</label>
      <input type="radio" name="question 1"> <label>Romans 9:4</label>
      <input type="radio" name="question 1"> <label>John 3:16</label>
      <input type="radio" name="question 1"> <label>Hebrews 8:11</label>
    </div>
    <div class="form-group">
      <p class="questions">2. How many laws are in torah? </p>
      <input type="radio" name="question 2"> <label>313</label>
      <input type="radio" name="question 2"> <label>613</label>
      <input type="radio" name="question 2"> <label>420</label>
      <input type="radio" name="question 2"> <label>144</label>
    </div>
    <div class="form-group">
      <p class="questions">3. Christ is known as the what of God?</p>
      <input type="radio" name="question 3"> <label>calf</label>
      <input type="radio" name="question 3"> <label>chicken</label>
      <input type="radio" name="question 3"> <label>goat</label>
      <input type="radio" name="question 3">  <label>lamb</label>
    </div>
    <div class="form-group">
      <p class="questions">4. What is the shape of a star according to the bible?</p>
      <input type="radio" name="question 4"> <label>circle</label>
      <input type="radio" name="question 4"> <label>pentagon</label>
      <input type="radio" name="question 4"> <label>diamond</label>
      <input type="radio" name="question 4"> <label>triangle</label>
    </div>
    <div class="footer">
      <div class="nav-prev"><i class="fa-solid fa-chevron-left fa-2xl"></i> Prev</div>
      <div class="test-score">4 out of 4</div>
      <div class="nav-next">Next <i class="fa-solid fa-chevron-right fa-2xl"></i></div>
    </div>
  </form>
</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
